<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Fieldset</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form action="">
    <fieldset>
      <legend>Statele Unite</legend>
      <select
        name="usa"
        id="usa"
        required
      >
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Canada</legend>
      <select
        name="canada"
        id="canada"
        required
      >
        <option value="">--selecteaza--</option>
        <option value="ontario">Ontario</option>
        <option value="ontario">Ontario</option>
        <option value="ontario">Ontario</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Romania</legend>
      <select
        name="romania"
        id="romania"
        required
      >
        <option value="">--selecteaza--</option>
        <option value="Bucuresti">Bucuresti</option>
        <option value="Ilfov">Ilfov</option>
        <option value="Brasov">Brasov</option>
      </select>
    </fieldset>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-10"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
